<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Prompt', sans-serif;
    }

    .portfolio-item {
      position: relative;
      background-size: cover;
      background-position: center;
      border: 8px solid #fff; /* ทำเป็นเหมือนกรอบรูป */
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      height: 280px;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
    }

    .portfolio-item:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    }

    .portfolio-info {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 15px;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease;
    }

    .portfolio-info h4 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: bold;
    }

    .portfolio-info p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="navbar-container"></div>
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(err => console.log('Error loading navbar:', err));
</script>

<!-- Portfolio Section -->
<section class="portfolio-section py-5">
  <div class="container">
    <div class="row g-4">
      
      <!-- Portfolio Item 1 -->
      <div class="col-md-6">
        <div class="portfolio-item" style="background-image: url('project1.jpg');">
          <div class="portfolio-info">
            <h4>ระบบจัดการอะไหล่</h4>
            <p>เพิ่ม, ลบ, แก้ไข, คำนวณสต๊อก และแสดงสถานะการขาดแคลน</p>
          </div>
        </div>
      </div>

      <!-- Portfolio Item 2 -->
      <div class="col-md-6">
        <div class="portfolio-item" style="background-image: url('project2.jpg');">
          <div class="portfolio-info">
            <h4>ระบบการจองต้นกล้าปาล์ม</h4>
            <p>เก็บข้อมูลบัตรประชาชน เลือกชนิดปาล์ม คำนวณยอด และออกบิล</p>
          </div>
        </div>
      </div>

      <!-- Portfolio Item 3 -->
      <div class="col-md-6">
        <div class="portfolio-item" style="background-image: url('my.jpg');">
          <div class="portfolio-info">
            <h4>Project Three</h4>
            <p>WordPress, jQuery, Bootstrap</p>
          </div>
        </div>
      </div>

      <!-- Portfolio Item 4 -->
      <div class="col-md-6">
        <div class="portfolio-item" style="background-image: url('project4.jpg');">
          <div class="portfolio-info">
            <h4>Project Four</h4>
            <p>Web Design & Development Showcase</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-5">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
